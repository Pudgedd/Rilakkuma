<body class="home blog has-featured-image home_first_page">
<audio id="bgm" loop="loop" preload="auto" th:src="@{misc/Main theme.mp3}">不支持</audio>
<div class="title-section">

    <div class="bg-image master"
         style="background-image: url(http://www.pagesthink.com/wp-content/themes/garfunkel/images/bg.jpg);"></div>

    <div class="bg-shader master"></div>

    <div class="section-inner">
        <h2 class="blog-title">
            <a href="/loveheart" title=""
               rel="home">宝宝要点我嘛(●'◡'●)</a>
        </h2>
        <h3 class="blog-subtitle">lkd&ykr</h3>
    </div>
    <div class="gohome">
        <a class="animated bounceInUp" href="/imagesList" title="返回首页"><i class="fa fa-home"></i></a>
    </div>
</div>
<div class="wrapper">

    <div class="wrapper-inner section-inner">
        <div class="content">
            <div class="posts" id="posts" style="position: relative; height: 4895.5px;">

                <tr th:each="image:${images}">
                    <div class="post-container">
                        <div id="post-3390"
                             class="post-3390 post type-post status-publish format-standard has-post-thumbnail hentry category-brand">
                            <div class="featured-media">
                                <a href="javascript:(0)" th:alt-title="${image.imageName}">
                                    <img th:src="@{'http://image.lkd-ykr.top/'+${image.imageUrl}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="08" sizes="(max-width: 552px) 100vw, 552px" width="552" height="368">
                                </a>
                            </div> <!-- /featured-media -->
                            <div class="post-inner">
                                <div class="post-header">
                                    <h2 class="post-title"><a href="javascript:(0)" th:alt-title="${image.imageName}" th:text="${image.imageName}"></a></h2>
                                </div> <!-- /post-header -->
                                <p class="post-excerpt" th:text="${image.description}"></p>

                                <div class="post-meta">
                                    <a class="post-meta-date" href="javascript:(0)"
                                       th:text="${#dates.format(image.filmTime, 'yyyy-MM-dd')}"></a>
                                    <div class="clear"></div>
                                </div> <!-- /post-meta -->
                            </div> <!-- /post-inner -->
                        </div>
                    </div>

                </tr>

            </div> <!-- /posts -->
        </div> <!-- /content -->
    </div> <!-- /wrapper-inner -->
</div> <!-- /wrapper -->

</body>
<script type="text/javascript">
    var time = localStorage.time;
    //判断上次是否播放
    if (typeof(time) != "undefined") {
//设置为上次播放位置
        if (time > 0) {
            bgm.currentTime = time;
            //设置加载完成后自动播放
            bgm.autoplay = true;
        }

    }

</script>
